     .stopWatch {

<style>
    .mrgleft {
    margin-left:15px;
    font-weight:700;
    font-size:35px;
    }
</style>
<ion-view title="<i class='ion-ios-timer icon_colour1'></i>&nbsp;&nbsp;Order Assisment">
    <ion-nav-bar class="bar bar-header bar-assertive">
        <ion-nav-buttons side="right">
         <button class="button button-icon ion-android-more-vertical" ng-click="showdetails()"></button>
        </ion-nav-buttons>
        <ion-nav-buttons >
        </ion-nav-buttons>
    </ion-nav-bar>
        <ion-content>
            <ion-item>
                <div class="row">
                    <div class="col-45">
                        Start Date:-<input id="start" type="date" ng-model="start"/>
                    </div>
                    <div class="col-10">To
                    </div>
                    <div class="col-45">
                        End Date:-<input  id="end" type="date" ng-model="end"/>
                    </div>
                </div>
                <div class="row">
                    <div class="" style="margin-left:75%;">
                        <button class="button button-small button-balanced" ng-click="getoldorders()">Get data</button>
                    </div>
                </div>
            </ion-item>
            <ion-item ng-repeat="pod in oldorders">
                <div class="col-100" style="background-color: blanchedalmond;">
                    <div class="row mrgleft">
                        <div class=""></div>
                        <p class="spaceleft">Issuance Status:-{{pod.Status}}</p>
                    </div>
                    <div class="row mrgleft">
                        <div class=""></div>
                        <p class="spaceleft">Issuance Date:-{{pod.CreatedDate| date:'dd-MM-yyyy'}}</p>
                    </div>
                    <div class="row mrgleft">
                        <div class=""></div>
                        <p class="spaceleft">Vehicle Number:-  {{pod.VehicleNumber}}</p>
                    </div>
                    <div class="row mrgleft">
                        <div class=""></div>
                        <p class="spaceleft">Product Types:-{{pod.details.length}}</p>
                    </div>
                    <div class="row">
                        <div class="col button-left">
                            <button class="button button-small button-balanced" style="margin-top:15px;" ng-click="prodetails(pod)">View details</button>
                        </div>
                     
                    </div>

                </div>
       
            </ion-item>

               
        </ion-content>
</ion-view>
